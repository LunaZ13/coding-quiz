<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" a href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <button onclick="highScores()">View High Scores</button>
        </div>

        <div>
            <nav class="timer">Time: <span id="timeleft">75</span></nav>
        </div>
    </header>

    <main>
        <section class="wrapper">

            <div id="startquiz">
                <h1>Coding Quiz Challenge</h1>
                <P>Try to answer the following code-related questions within the time limit.<br>
                    Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
                </P>
                <button onclick="start()">Start Quiz</button>
            </div>

            <div id="questions"></div>

            <div id="finalscore" style="display: none;"></div>

            <div id="highscorediv" style="display: none;"></div>

            <div id="endGameBtns" style="display: none;">
                <button id='Clickme' onclick="restart()">Play Again</button>
                <button onclick="clearScores()">Clear High Score</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
